{% extends 'base.html' %}
{% block mycontent %}

    <input type="hidden" class="pagetitle" value="모델 성능 분석"/>
    <input type="hidden" class="pageno" value="4"/>
    
    <div class="row g-3">
        <div class="container">
            <table class="table table-light table-striped" style="text-align:center;">
                <thead>
                    <tr>
                        <th style="width:5%;">번호</th>
                        <th style="width:45%;">모델이름</th>
                        <th style="width:10%;">용량</th>
                        <th style="width:10%;">정확도</th>
                        <th style="width:20%;">학습날짜</th>
                        <th style="width:10%;">상세보기</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in table_data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ data.model_name }}</td>
                            <td>{{ data.volume }} MB</td>
                            <td>{{ data.accuracy }} %</td>
                            <td>{{ data.date | date:"Y년 m월 d일" }}</td>
                            <td>
                                <button onclick="window.open('/modelPopup/?id={{data.id}}','window_name','width=700,height=500');">보기</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
