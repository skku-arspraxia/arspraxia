{% block mycontent %}
    <input type="hidden" class="pagetitle" value="모델 성능 분석"/>
    <input type="hidden" class="pageno" value="4"/>
    <div class="table-responsive">
        <table class="table table-striped table-sm" style="text-align:center;">
          <colgroup>
            <col width="5%;"/>
            <col width=""/>
            <col width="10%;"/>
            <col width="10%;"/>
            <col width="20%;"/>
            <col width="10%;"/>

          <thead>
            <tr>
              <th scope="col">번호</th>

              <th scope="col">정확도</th>

            </tr>
          </thead>
          <tbody>
          {% for data in table_data %}
          <tr>
            <td>
              {{ forloop.counter }}
            </td>
            <td>
              {{ data.model_name }}
            </td>
            <td>
              {{ data.volume }} MB
            </td>
            <td>
              {{ data.accuracy }} % <!-- 백분율로 -->
            </td>
            <td>
              {{ data.date }}<!--날짜 년 월 일-->
            </td>
            <td>
              <button onclick="window.open('/modelPopup/?id={{data.id}}','window_name','width=700,height=200');">btn</button>
            </td>

          </tr>
          {% endfor %}
