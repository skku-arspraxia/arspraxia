{% load static %}
{% include 'header_inc.html' %}       
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <!-- Logo -->
                                    <img class="main_logo mb-md-5 pt-5 pb-5" src="{% static 'img/main_top_logo.png' %}" style="width: 100%;height: 100%;"/>
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your Id and Password!</p>
                                    <!-- Login Form -->
                                    <form action="/login/" method="POST">
                                        {% csrf_token %}
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="id" name="id" class="form-control form-control-lg" />
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="pw" name="pw" class="form-control form-control-lg" />
                                        </div>
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
