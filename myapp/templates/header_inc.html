{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>아르스 프락시아 - 학습 구축 도구</title>
        <script>
            $(document).ready(function(){
                // 좌측 네비 스타일
                $(".nav-link").removeClass("active");
                $("li.nav-item:nth-child({{page_no}}) .nav-link").addClass("active");
    
                // 페이지 상단 타이틀
                $("h4.alert-heading").text("{{page_title}}");
    
                // Task 버튼
                $(".taskbtn[data-task="+$("input.task").val()+"]").addClass("active");
                $(".taskbtn").click(function(){
                    if(!$(this).hasClass("active")){
                        var task = $(this).data("task");
                        $("input.task").val(task);
                        $(".taskform").submit();
                    }
                });
            });
            function modalShow(msg){
                $(".modal-body").html(msg);
                $("#msg_popup").modal("show");
            }
            function modalHide(){
                $("#msg_popup").modal("hide");
            }
        </script>
    </head>
