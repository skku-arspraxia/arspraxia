{% extends 'base.html' %}
{% load static %}
{% block mycontent %}

    <input type="hidden" class="pagetitle" value="데이터 관리"/>
    <input type="hidden" class="pageno" value="1"/>
    
    <div class="row g-3">
        <div class="col-md-12">
            <label for="trainingdataSrc" class="form-label label-data">
                Training Data Set
                <a class="a-dataUpload" onclick="window.open('/dataUpload/?task={{task}}','','width=800;height=800');">[학습 데이터 업로드]</a>
            </label>
            <select class="form-select hyperparam" id="trainingdataSrc" required onchange="dataSelect(this, 'train');">
                <option hidden="" value="0">Please select a data</option>
                {% if csvlist_train %}
                    {% for csv in csvlist_train %}
                        <option value="{{forloop.counter}}">{{ csv }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled></option>
                {% endif %}
            </select>
        </div>

        <div class="col-md-12">
            <label for="inferencedataSrc" class="form-label label-data">
                Inference Data Set
            </label>
            <select class="form-select hyperparam" id="inferencedataSrc" required onchange="dataSelect(this, 'inf');">
                <option hidden="" value="0">Please select a data</option>
                {% if csvlist_inf %}
                    {% for csv in csvlist_inf %}
                        <option value="{{forloop.counter}}">{{ csv }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled></option>
                {% endif %}
            </select>
        </div>
    </div>

    <hr class="my-4">

    <div class="container"></div>

    <script>

        function dataSelect(_this, dataType){
            if($(_this).val() > 0){
                $(".container").html("<img src='{% static 'img/loading.gif' %}'/>");
                $(".hyperparam").attr("disabled", true);

                var task = '{{task}}';
                var dataName = "";                   
                if(dataType == "train"){
                    dataName = $("#trainingdataSrc option:selected").text();
                    $("#inferencedataSrc option:eq(0)").prop("selected", true);
                }
                else if(dataType == "inf"){
                    dataName = $("#inferencedataSrc option:selected").text();
                    $("#trainingdataSrc option:eq(0)").prop("selected", true);
                }             
                
                var param = {
                    'dataSrc' : task + "/" + dataType + "/" + dataName
                };

                $.ajax({
                    url : "/dataSelectAjax/",
                    type : "GET",
                    data : param,
                    dataType : "json",
                    success : function(data) { 
                        var appendHTML = "";
                        appendHTML += "<table class='table table-light table-striped'>";
                        appendHTML += " <thead>";
                        appendHTML += "     <tr>";
                        appendHTML += "         <th>No</th>";
                        appendHTML += "         <th>Text</th>";
                        appendHTML += "         <th>Sentiment</th>";
                        appendHTML += "     </tr>";
                        appendHTML += " </thead>";
                        appendHTML += " <tbody>";
                        for(var i=0;i<data.data.length;i++){
                            appendHTML += "     <tr> ";
                            appendHTML += "         <td>"+(data.data[i].index+1)+"</td>";
                            appendHTML += "         <td>"+data.data[i].text+"</td>";
                            appendHTML += "         <td>"+data.data[i].sentiment+"</td>";
                            appendHTML += "     </tr>";
                        }
                        appendHTML += " </tbody>";
                        appendHTML += "</table>";

                        $(".container").html(appendHTML);
                    }, 
                    error : function(e) {
                        console.log("error :" + e.response);
                        $(".container").html("");
                    },
                    complete : function(){
                        $(".hyperparam").attr("disabled", false);      
                    }
                });
            }
        }

    </script>

    <style>
        .label-data{
            position: relative;
            width: 100%;
        }
        .a-dataUpload{
            position: absolute;
            right: 0;
            cursor:pointer;
        }
        .container{
            max-width: 100%;
            text-align: center;
        }
        .container table tr td:nth-child(2){
            text-align: left;
        }
    </style>

{% endblock %}
