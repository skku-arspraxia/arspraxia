{% extends 'base.html' %}
{% load static %}
{% block mycontent %}

    <input type="hidden" class="pagetitle" value="데이터 관리"/>
    <input type="hidden" class="pageno" value="1"/>
    
    <div class="row g-3">
        <div class="col-md-12">
            <label for="dataSrc" class="form-label label-data">
                Data Set
                <a class="a-dataUpload" onclick="window.open('/dataUpload/?task={{task}}','','width=800;height=800');">[학습 데이터 업로드]</a>
            </label>
            <select class="form-select hyperparam" id="dataSrc" onchange="dataSelect(this);">
                <option hidden="" value="0">데이터를 선택해주세요</option>
                {% if csvlist %}
                    {% for csv in csvlist %}
                        <option value="{{forloop.counter}}">{{ csv }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled></option>
                {% endif %}
            </select>
        </div>
    </div>

    <hr class="my-4">

    <div class="container"></div>

    <script>

        function dataSelect(_this, dataType){
            if($(_this).val() > 0){
                $(".container").html("<img src='{% static 'img/loading.gif' %}'/>");
                $(".hyperparam").attr("disabled", true);

                var task = $("#task").val();
                var dataName = $("#dataSrc option:selected").text();       
                var param = {
                    'dataSrc' : task + "/train/" + dataName
                };

                $.ajax({
                    url : "/dataSelectAjax/",
                    type : "GET",
                    data : param,
                    dataType : "json",
                    success : function(data) { 
                        var appendHTML = "";
                        appendHTML += "<table class='table table-light table-striped'>";
                        appendHTML += " <thead>";
                        appendHTML += "     <tr>";
                        appendHTML += "         <th>No</th>";
                        appendHTML += "         <th>Text</th>";
                        appendHTML += "         <th>Sentiment</th>";
                        appendHTML += "     </tr>";
                        appendHTML += " </thead>";
                        appendHTML += " <tbody>";
                        for(var i=0;i<data.data.length;i++){
                            appendHTML += "     <tr> ";
                            appendHTML += "         <td>"+(data.data[i].index+1)+"</td>";
                            appendHTML += "         <td>"+data.data[i].text+"</td>";
                            appendHTML += "         <td>"+data.data[i].sentiment+"</td>";
                            appendHTML += "     </tr>";
                        }
                        appendHTML += " </tbody>";
                        appendHTML += "</table>";

                        $(".container").html(appendHTML);
                    }, 
                    error : function(e) {
                        console.log("error :" + e.response);
                        $(".container").html("");
                    },
                    complete : function(){
                        $(".hyperparam").attr("disabled", false);      
                    }
                });
            }
        }

    </script>

    <style>
        .label-data{
            position: relative;
            width: 100%;
        }
        .a-dataUpload{
            position: absolute;
            right: 0;
            cursor:pointer;
        }
        .container{
            max-width: 100%;
            text-align: center;
        }
        .container table tr td:nth-child(2){
            text-align: left;
        }
    </style>

{% endblock %}
