{% load static %}
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/data/">Ars Praxia - ML Tool</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </header>
        <div class="container-fluid">
            <div class="row">
                <!-- 좌측 내비 -->
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3 sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/data/?task=ner">
                                    <span data-feather="file" class="align-text-bottom"></span>
                                    Data
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/model/train/?task=ner">
                                    <span data-feather="layers" class="align-text-bottom"></span>
                                    Train
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/inference/?task=ner">
                                    <span data-feather="file" class="align-text-bottom"></span>
                                    Inference
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/model/analyze/?task=ner">
                                    <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                                    Models
                                </a>
                            </li>
                        </ul>      
                    </div>
                </nav>
                <!-- 본문 -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <div class="btn-toolbar mb-2 mb-md-0">

                            <div class="btn-group me-2">
                                <form action="." method="GET" class="taskform">
                                    <input type="hidden" id="task" name="task" class="task" value=""/>
                                    {% if task == 'ner' %}
                                        <input type="button" class="btn btn-sm btn-outline-secondary taskbtn active" value="개체명인식"/>
                                        <input type="button" class="btn btn-sm btn-outline-secondary taskbtn" value="감성분석"/>
                                    {% else %}
                                        <input type="button" class="btn btn-sm btn-outline-secondary taskbtn" value="개체명인식"/>
                                        <input type="button" class="btn btn-sm btn-outline-secondary taskbtn active" value="감성분석"/>
                                    {% endif %} 
                                </form>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading"></h4>
                        </div>
                    </div>
